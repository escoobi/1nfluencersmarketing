<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<center>
    {{message}}
    <form method="post">

        {{ form.hidden_tag() }}
        {{ form.label_email.label }} {{ form.input_email(size=40) }}<p>
        {{ form.label_password.label }} {{ form.input_password(size=40) }}<p>
        <input type="submit" value="Entrar">
    </form>
    <a href="javascript:history.back()">back</a>
</center>

</body>
</html>
